<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Expenses of Private Household in Germany (2015)</title>

  <style>
      .container {
          /*background-color: antiquewhite;*/
          display: grid;
          grid-template-columns: 220px auto;
          grid-template-rows: 80px 80px 100px auto auto;
          font-family: "Courier New", Courier, monospace;
      }

      .chart_title {
          color: darkblue;
          text-align: center;
          grid-row: 1/2;
          grid-column: 1/3;
          font-family: "Courier New", Courier, monospace;
      }

      div.category_buttons {
          color: black;
          grid-row: 4/5;
          grid-column: 1/2;
          font-weight: bold;
      }

      .single_category_button {
          margin-top: 6px;
          margin-bottom: 3px;
          padding-top: 6px;
          padding-bottom: 6px;
          border-radius: 15px;
          background-color: #89C4F4;
          text-align: center;

      }

      div.group_button {
          text-align: center;
          color: blue;
          grid-row: 2/3;
          grid-column: 2/3;
          font-weight: bold;
      }

      .single_group_button {
          display: inline-block;
          padding-left: 13px;
          padding-right: 13px;
          padding-top: 10px;
          padding-bottom: 10px;
          margin-left: 8px;
          margin-top: 8px;
          background-color: #bdc3c7;
          border-radius: 15px;
      }


      div.data_button {
          color: maroon;
          grid-row: 3/4;
          grid-column: 1/2;
          font-weight: bold;
      }

      .single_data_button {
          margin-top: 4px;
          border-radius: 15px;
          padding-top: 8px;
          padding-bottom: 8px;
          background-color: #AEA8D3;
          text-align: center;
      }

      .legend_anchor {
          grid-row: 3/4;
          grid-column: 2/3;
      }

      div.svg_anchor {
          margin-left: 30px;
          grid-row: 4/5;
          grid-column: 2/3;
      }

      .notes_anchor {
          grid-row: 5/6;
          grid-column: 1/3;
      }

      svg {
          /*background-color: #ffe9bd;*/
          background-color: #F2F1EF;
          margin: 10px 10px 10px 10px;
          border-radius: 15px;
          /*padding-top: 30px;*/
      }

      .card_title {
          font-weight: bold;
          text-align: right;
      }

      .card_title_small {
          font-weight: bold;
          text-align: right;
          font-size: 80%;
      }

      .card_title_lower {

      }

      .card_title_lower_small {
          font-size: 80%;
      }


      .my_chart {
          /*padding-top: 10px;*/
      }

      .dimple-hover-text {

      }

      .single_legend_entry {
          display: inline-block;
          color: white;
          text-shadow: 1px 0 0 black, -2px 0 0 black, 0 2px 0 black, 0 -2px 0 black, 1px 1px black, -1px -1px 0 black,
          1px -1px 0 black, -1px 1px 0 black;
          /*text-shadow: 0px 0 black, 0 1px black, 1px 0 black, 0 -1px black;*/
          padding-left: 8px;
          padding-right: 8px;
          padding-top: 5px;
          padding-bottom: 4px;

          margin-left: 8px;
          margin-top: 5px;
          margin-bottom: 5px;

          font-weight: bold;

      }

      .legend_anchor {
          margin-left: 20px;
      }

    </style>

      // Creates relevant categories
      function get_categories() {
          var d = dimple.filterData(get_data(), "Level", "2");
          var result = ["Total Expenses"];
          for (i = 0; i < d.length; i++) {
              result.push(d[i].Type)
          }
          return result
      };

      // Relevant for finding the right oder of the bars in the bar chart
      function get_subcategory_order(category) {
          // category = Spalte Category d. h. "Main-1", "Main-2", etc.
          if (category === "Total") {
              var g = dimple.filterData(get_data(), "Level", "2");
          } else {
              var g = dimple.filterData(get_data(), "Category", category.replace("Main", "Sub"));
          };

          var result = [];
          for (i = 0; i < g.length; i++) {
              result.push(g[i].Type);
          }
          return result
      };

      // matching the name of a group and the relevant subgroups
      function get_groups(group_name) {
          switch(group_name) {
              case "All Households":
                  var result = [
                      "Average"
                  ];
                  break;
              case "Household Size":
                  var result = [
                      "Household Size 1",
                      "Household Size 2",
                      "Household Size 3",
                      "Household Size 4",
                      "Household Size 5+"
                  ];
                  break;
              case "Status":
                  var result = [
                      "Employed",
                      "Jobless",
                      "Not Working",
                      "Retired"
                  ];
                  break;
              case "Type":
                  var result = [
                      "Singles",
                      "Singles (Men)",
                      "Singles (Women)",
                      "Single Parent",
                      "Couples",
                      "Couples w/o children",
                      "Couples w/ children",
                      "Other Households"
                  ];
                  break;
              case "Singles, Couples, Others":
                  var result = [
                          "Singles",
                          "Couples",
                          "Other Households"
                      ];
                  break;
              case "Single Households":
                  var result = [
                      "Singles",
                      "Singles (Men)",
                      "Singles (Women)",
                      "Single Parent"
                  ];
                  break;
              case "Couple Households":
                  var result = [
                      "Couples",
                      "Couples w/o children",
                      "Couples w/ children"
                  ];
                  break;
              case "Age":
                  var result = [
                      "Age 25 - 35",
                      "Age 35 - 45",
                      "Age 45 - 55",
                      "Age 55 - 65",
                      "Age 65 - 70",
                      "Age 70 - 80",
                      "Age 80+"
                  ];
                  break;
              case "Age Groups":
                  var result = [
                      "Age 25 - 35",
                      "Age 35 - 45",
                      "Age 45 - 55",
                      "Age 55 - 65",
                      "Age 65 - 70",
                      "Age 70 - 80",
                      "Age 80+"
                  ];
                  break;
              case "Age < 55":
                  var result = [
                      "Age 25 - 35",
                      "Age 35 - 45",
                      "Age 45 - 55",
                  ];
                  break;
              case "Age > 55":
                  var result = [
                      "Age 55 - 65",
                      "Age 65 - 70",
                      "Age 70 - 80",
                      "Age 80+"
                  ];
                  break;
              case "Sex":
                  var result = [
                      "Women",
                      "Men"
                  ];
                  break;
              case "Income Bracket":
                  var result = [
                      "Income < 1300",
                      "Income 1300 - 1700",
                      "Income 1700 - 2600",
                      "Income 2600 - 3600",
                      "Income 3600 - 5000",
                      "Income 5000 - 18000"
                  ];
                  break;
              case "Average":
                  var result = [
                      "Average"
                  ];
                  break;
              default:
                  var result = ["Average"];
          };

          return result
      };

      // Calculates the relevant chart size, the total amount spend in this card and the average number of persons
      // Card size is calculatet proportional to the area.
      function get_chart_size(group_name) {
          var groups = get_groups(group_name);
          var total_area = (standard_width - (groups.length * 50)) * standard_height;
          var total_expenses_all = 0;

          for (i = 0; i < groups.length; i++) {
              total_expenses_all += dimple.filterData(get_data(), "Category", current_category)[0][groups[i]];
          };

          result = [];
          for (i = 0; i < groups.length; i++) {
              var total_gr = dimple.filterData(get_data(), "Category", current_category)[0][groups[i]];
              var part = total_gr / total_expenses_all ;
              var part_area = part * total_area;
              var y_hight = Math.sqrt(part_area / standard_ratio);
              var x_width = y_hight * standard_ratio;
              var persons = get_data()[0][groups[i]];
              result.push([x_width, y_hight, total_gr, persons]);
          };

          return result
      }

      // update functions that change global variables
      function update_title() {
          d3.select("h2").text(title_cat + " by " + title_group + " per " + title_data);
      };

      function update_category(ty) {
          title_cat = ty;
          update_title();
          current_category = dimple.filterData(get_data(), "Type", ty)[0].Category;
      };

      function update_group(d) {
          title_group = d;
          update_title();
          if (d === "All Households") {
              current_group = "Average";
          } else {
              current_group = d;
          };
      };

      function update_data_source(d) {
          title_data = d;
          update_title();
          switch (d) {
              case "Household":
                  data_option = all_data_options[1];
                  break;
              case "Person":
                  data_option = all_data_options[3];
                  break;
          };
      }

      // create the custom legend
      function update_legend(colors) {
          data = [];

          for (i = 0; i < legend_entries.length; i++) {
              data.push([legend_entries[i], colors[i]])
          };

          d3.select(".legend_anchor").selectAll("div").remove();

          d3.select(".legend_anchor").selectAll("div")
              .data(data)
              .enter()
              .append("div")
              .text(function (d) {
                  return d[0];
              }).attr("class", "single_legend_entry").style("background-color", function (d) {
                  return d[1];
          });
      }

      // the main function to draw the actual chart
      function draw_chart(category, column, x_width, y_height, total, persons) {

          // Choose the correct data
          if (category === "Total") {
              var data = dimple.filterData(get_data(), "Level", "2");
          } else {
              var data = dimple.filterData(get_data(), "Category", category.replace("Main", "Sub"));
          };

          // Add the title and explanations, smaller sizes might be harder to handle
          var svg = dimple.newSvg(".svg_anchor", x_width, y_height);
          if (y_height < 135) {
              svg.append("text").attr("x", 13).attr("y", 20).text(column).attr("class", "card_title_small");
              if (data_option === all_data_options[1]) {
                svg.append("text")
                    .attr("x", 13)
                    .attr("y", 35)
                    .text(total + "  for " +  persons + " persons").attr("class", "card_title_lower_small");
              } else {
                  svg.append("text")
                      .attr("x", 13)
                      .attr("y", 35)
                      .text(total + "  * " +  persons + " persons").attr("class", "card_title_lower_small");
            }
          } else {
              svg.append("text").attr("x", 20).attr("y", 30).text(column).attr("class", "card_title");
              if (data_option === all_data_options[1]) {
                svg.append("text")
                    .attr("x", 20)
                    .attr("y", 50)
                    .text(total + "  for " +  persons + " persons").attr("class", "card_title_lower");
              } else {
                  svg.append("text")
                      .attr("x", 20)
                      .attr("y", 50)
                      .text(total + "  * " +  persons + " persons").attr("class", "card_title_lower");
            }
          };

          var chart = new dimple.chart(svg, data);

          legend_entries = get_subcategory_order(category);

          var y_axis = chart.addMeasureAxis("y", column);
          var x_axis = chart.addCategoryAxis("x", "Type");

          // Assign custom colors -> might need a change
          var legend_colors = [];
          for (i = 0; i < legend_entries.length; i++) {
            legend_colors.push(c[i]);
            chart.assignColor(data[i][column], c[i]);
          };

          update_legend(legend_colors);

          var mySeries = chart.addSeries(column, dimple.plot.bar);

          // draw without axis
          y_axis.hidden = true;
          x_axis.hidden = true;

          chart.setBounds(40, 70, x_width - 70, y_height - 95);

          x_axis.addOrderRule(get_subcategory_order(category));

          chart.draw();
      }

      // wrapper to create many charts
      function addCharts() {
          var names_of_columns = get_groups(current_group);
          var size_of_charts = get_chart_size(current_group);

          for (x = 0; x < names_of_columns.length; x++) {
              var column_name = names_of_columns[x];
              var x_width = size_of_charts[x][0];
              var y_height = size_of_charts[x][1];
              var total = size_of_charts[x][2];
              var persons = size_of_charts[x][3];

              draw_chart(current_category, column_name, x_width, y_height, total, persons);
          }
      }

      // Creating the body of the page
      function draw() {
          d3.select('body').append("div").attr("class", "container").append("h2").text("").classed("chart_title", true);
          d3.select('.container').append("div").attr("class", "svg_anchor");
          d3.select('.container').append("div").attr("class", "notes_anchor").text("");
          d3.select('.container').append("div").attr("class", "legend_anchor");

          update_title();

          var buttons = d3.select(".container")
              .append("div")
              .attr("class", "category_buttons")
              .selectAll("div")
              .data(get_categories())
              .enter()
              .append("div")
              .text(function(d) {
                            return d;
                        })
              .attr("class", "single_category_button");

          buttons.on("click", function (d) {
              d3.select(this);
              d3.selectAll("svg").remove();
              update_category(d);
              addCharts();
          });

          var group_buttons = d3.select(".container")
              .append("div")
              .attr("class", "group_button")
              .selectAll("div")
              .data(get_group_names)
              .enter()
              .append("div")
              .text(function (d) {
                  return d;
              })
              .attr("class", "single_group_button");

          group_buttons.on("click", function(d) {
              d3.select(this);
              d3.selectAll("svg").remove();
              update_group(d);
              addCharts();
          });

          var data_buttons = d3.select(".container")
              .append("div")
              .attr("class", "data_button")
              .selectAll("div")
              .data(["Household", "Person"])
              .enter()
              .append("div")
              .text(function (d) {
                  return d;
              }).attr("class", "single_data_button");

          data_buttons.on("click", function(d) {
              d3.select(this);
              d3.selectAll("svg").remove();
              update_data_source(d);
              addCharts();
          });

          addCharts();
      }

  </script>
