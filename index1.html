      function get_categories() {
          var d = dimple.filterData(get_data(), "Level", "2");
          var result = ["Total Expenses"];
          for (i = 0; i < d.length; i++) {
              result.push(d[i].Type)
          }
          return result
      }

      function get_subcategory_order(category) {
          // category = Spalte Category d. h. "Main-1", "Main-2", etc.

          var g = dimple.filterData(get_data(), "Category", category)[0].Group;
          var data = dimple.filterData(get_data(), "Group", g);
          data.splice(0, 1);

          var result = [];

          for (i = 0; i < data.length; i++) {
              result.push(data[i].Type);
          }
          return result
      }

      function get_group_names() {
          return [
              "All Households",
              "Household Size",
              "Status",
              "Type",

              "Singles, Couples, Others",
              "Single Households",
              "Couple Households",
              "Age Groups",
              "Age < 55",
              "Age > 55",

              "Age",
              "Sex",
              "Income Braket"
          ]
      }

      function get_groups(group_name) {
          switch(group_name) {
              case "All Households":
                  var result = [

                  ];
                  break;
              case "Household Size":
                  var result = [
                      "Household Size 1",

                  ];
                  break;

                  ];
                  break;
              case "Type":
                  var result = [
                      "Singles",

                      "Single Parent",
                      "Couples",
                      "Couples w/o children",
                      "Couples w/ children",
                      "Other Households"
                  ];
                  break;
              case "Singles, Couples, Others":
                  var result = [

                          "Other Households"
                      ];
                  break;
              case "Single Households":
                  var result = [

                      "Single Parent"
                  ];
                  break;
              case "Couple Households":
                  var result = [

                  break;
              case "Age":

                      "Age 70 - 80",

                      "Age 45 - 55",
                      "Age 55 - 65",
                      "Age 65 - 70",
                      "Age 70 - 80",

                  ];
                  break;
              case "Age > 55":
                  var result = [

                      "Age 80+"
                  ];
                  break;
              case "Sex":
                  var result = [
                      "Women",
                      "Men"
                  ];
                  break;
              case "Income Braket":
                  var result = [
                      "Income < 1300",
                      "Income 1300 - 1700",

                      "Income 2600 - 3600",
                      "Income 3600 - 5000",
                      "Income 5000 - 18000"

                  break;
              case "Average":
                  var result = [

                  break;
              default:
                  var result = ["Average"];
          }
          return result
      }

      function get_chart_size(group_name) {
          var groups = get_groups(group_name);
          var total_area = (standard_width - (groups.length * 50)) * standard_height;
          var total_expenses_all = 0;
          for (i = 0; i < groups.length; i++) {
              total_expenses_all += dimple.filterData(get_data(), "Category", current_category)[0][groups[i]];
          }
          result = [];
          for (i = 0; i < groups.length; i++) {
              var total_gr = dimple.filterData(get_data(), "Category", current_category)[0][groups[i]];
              var part = total_gr / total_expenses_all ;
              var part_area = part * total_area;
              var y_hight = Math.sqrt(part_area / standard_ratio);
              var x_width = y_hight * standard_ratio;
              var persons = get_data()[0][groups[i]];
              result.push([x_width, y_hight, total_gr, persons]);
          }
          return result
      }

      function update_title() {
          d3.select("h2").text(title_cat + " by " + title_group);
      }

      function update_category(ty) {
          title_cat = ty;
          update_title();
          current_category = dimple.filterData(get_data(), "Type", ty)[0].Category;
          console.log("update_category(), current_category: ", current_category);
      }

      function update_group(d) {
          title_group = d;
          update_title();
          if (d === "All Households") {
              current_group = "Average";
          } else {
              current_group = d;
          }
          console.log("update_group(), group: ", current_group);
      }

      function draw_chart(category, column, x_width, y_height, total, persons) {
          if (category === "Total") {
              var data = dimple.filterData(get_data(), "Level", "2");
          } else {
              var data = dimple.filterData(get_data(), "Category", category.replace("Main", "Sub"));
          }
          var svg = dimple.newSvg("body", x_width, y_height);
          var chart = new dimple.chart(svg, data);
          var y_axis = chart.addMeasureAxis("y", column);
          y_axis.title = column + " EUR: " + total + " Persons: " + persons;
          chart.addCategoryAxis("x", "Type").addOrderRule(get_subcategory_order(category));

          chart.addSeries(null, dimple.plot.bar);
          chart.draw();
      }

      function addCharts() {
          var names_of_columns = get_groups(current_group);
          var size_of_charts = get_chart_size(current_group);

          console.log(
              "addCharts(), current group", current_group,
              "current_category", current_category,
              "cols", names_of_columns,
              "size of charts", size_of_charts,
              "lenght", names_of_columns.length
          );

          for (x = 0; x < names_of_columns.length; x++) {
              console.log("add Charts loop: ", x);
              var column_name = names_of_columns[x];
              var x_width = size_of_charts[x][0];
              var y_height = size_of_charts[x][1];
              var total = size_of_charts[x][2];
              var persons = size_of_charts[x][3];

              draw_chart(current_category, column_name, x_width, y_height, total, persons);
          }
      }

      function draw() {
          d3.select('body').append("h2").text("").classed("chart_title", true);
          update_title();

          var buttons = d3.select("body").append("div").attr("class", "category_buttons")
                        .selectAll("div")
                        .data(get_categories())
                        .enter()
                        .append("div")
                        .text(function(d) {
                            return d;
                        });

          buttons.on("click", function (d) {
              d3.select(this);
              d3.selectAll("svg").remove();
              update_category(d);
              addCharts();
          });

          var group_buttons = d3.select("body").append("div").attr("class", "group_button").selectAll("div")
              .data(get_group_names())
              .enter()
              .append("div")
              .text(function (d) {
                  return d;
              });

          group_buttons.on("click", function(d) {
              d3.select(this);
              d3.selectAll("svg").remove();
              update_group(d);
              addCharts();
          });

          addCharts();
      }

  </script>
